<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Containers Lab</title>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Section 1</h2>
            <article>
                <p>This is an article inside Section 1.</p>
            </article>
            <figure>
                <img src="image1.jpg" alt="Image 1">
                <figcaption>Figure 1 Caption</figcaption>
            </figure>
        </section>

        <section>
            <h2>Section 2</h2>
            <figure>
                <img src="image2.jpg" alt="Image 2">
                <figcaption>Figure 2 Caption</figcaption>
            </figure>
        </section>

        <section>
            <h2>Section 3</h2>
        </section>
    </main>

    <footer>
        <address>
            Contact us at: <a href="mailto:info@example.com">info@example.com</a>
        </address>
        <details>
            <summary>More Info</summary>
            <p>Additional details about our website.</p>
        </details>
    </footer>

</body>
</html>
